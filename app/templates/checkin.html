<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkin</title>
</head>
<body>
<form action="../checkin" method="post">
    <p>Is your car available for service today?</p>
    <input type="radio" name="available" value="True"> Yes<br>
    <input type="radio" name="available" value=""> No<br>
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">
    <input type="hidden" id="longitude" name="latitude" value="">
    <input type="hidden" id="latitude" name="longitude" value="">


    <p>When you have parked your car, please click the "Parked" button<br> to save your location and then submit the checkin form.</p>

    <button onclick="return getLocation()" type="button">Get Current Location</button>
    <input type="submit" value="submit">
</form>

</body>

<script>
    var x = document.getElementById("demo");
    var latitude = document.getElementById("latitude");
    var longitude = document.getElementById("longitude");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        latitude.value = position.coords.latitude;
        longitude.value = position.coords.longitude;
    }
</script>
</html>
