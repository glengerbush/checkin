{% extends 'base.html' %}
{% block title %}
    Services Table
{% endblock title %}
{% block content %}
<table>
    <tr>
        {% for header in columnHeaders %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
{% for service in services %}
    <tr>
        {% for header in columnHeaders %}
        <td>{{ service[header] }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</table>
{% endblock content %}
